    <section class="popup-level-repair popup-level-repair-open">
        <div class="popup-level-repair_content">
            <button class="popup-level-repair_close" data-popup-level-repair_close></button>
            <p class="popup-level-repair_header">как определить уровень сложности ремонта</p>
            <label class="popup-level-repair_label">
                Имя
                <input class="popup-level-repair_input" type="text" placeholder="Иван">
            </label>
            <label class="popup-level-repair_label">
                Номер телефона

            </label>

                Я даю свое согласие на
                <span>обработку <br> персональных данных</span>
            </p>
        </div>
    </section>
