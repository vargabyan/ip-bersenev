<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap5/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css">
    <link rel="stylesheet icon" type="text/css" href="css/style.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <section class="popup-level-repair popup-level-repair-open" data-popup-level-repair>
        <form class="popup-level-repair_content">
            <button class="popup-level-repair_close" data-popup-level-repair_close></button>
            <p class="popup-level-repair_header">заказать звонок</p>
            <label class="popup-level-repair_label">
                Имя*
                <input class="popup-level-repair_input" type="text" placeholder="Иван Иванов Иванович">
            </label>
            <label class="popup-level-repair_label">
                Телефон*
                <input class="popup-level-repair_input" type="text" placeholder="+7 (999) 932-32-32">
            </label>
            <button class="popup-level-repair_submit" type="submit">Отправить данные</button>
            <div class="popup-level-repair_rule-wrapper">
                <label class="popup-level-repair_checkbox-label">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <p class="popup-level-repair_rule">
                    Даю согласие на обработку
                    <a href="#">своих персональных данных</a>
                </p>
            </div>
        </form>
    </section>


<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script src="libs/bootstrap5/popper.js"></script>
<script src="libs/bootstrap5/bootstrap.min.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
