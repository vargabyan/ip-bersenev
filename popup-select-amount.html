<body>

    <section class="popup-level-repair popup-level-repair-open" data-popup-level-repair>
        <form class="popup-level-repair_content popup-select-amount">
            <button class="popup-level-repair_close" data-popup-level-repair_close></button>
            <p class="popup-level-repair_header">Выберите сумму, которую хотите оплатить</p>
            <div class="popup-select-amount_label-wrapper">
                <div class="popup-select-amount_form_item" data-select-amount-form-item>
                    <label class="popup-select-amount_label">
                        <input type="radio" name="select-amount" data-select-amount-form-radio>
                    </label>
                    <p class="popup-select-amount_form_item_text">Оплатить всю стоимость <span>5000 руб.</span></p>
                </div>
                <div class="popup-select-amount_form_item" data-select-amount-form-item>
                    <label class="popup-select-amount_label">
                        <input type="radio" name="select-amount" data-select-amount-form-radio>
                    </label>
                    <p class="popup-select-amount_form_item_text">Внести предоплату (50%) <span>2500 руб.</span></p>
                </div>
            </div>
            <button class="popup-level-repair_submit" type="submit">Оплатить</button>
        </form>
    </section>
